# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Check backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./be
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Cache deb index
      uses: actions/cache@v3
      with:
        path: /var/lib/apt/lists
        key: ${{ runner.os }}-deb-index-${{ steps.date.outputs.date }}

    - name: Set up makedeb
      run: |
        wget -qO - 'https://proget.makedeb.org/debian-feeds/prebuilt-mpr.pub' \
          | gpg --dearmor \
          | sudo tee /usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg 1> /dev/null
        echo "deb [arch=all,$(dpkg --print-architecture) signed-by=/usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg] https://proget.makedeb.org prebuilt-mpr $(lsb_release -cs)" \
          | sudo tee /etc/apt/sources.list.d/prebuilt-mpr.list
        sudo apt update

    - name: Install Just
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: just

    - name: Build
      run: just build

    - name: Lint
      run: just lint

    - name: Test
      run: just test
